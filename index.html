<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Générateur de Paraphrases</title>
    <link rel="icon" href="logo.png">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <header>
    <center>
      <h1>Générateur de Paraphrases</h1>
    </center>
  </header>
  <body>
    <center>
      <form class = "textForm">
        <div class = "textContainer textBoxO">
          <textarea id="txtOG" name="txtOG" placeholder="Texte original"></textarea>
        </div>
        <div class="textContainer textBoxP">
          <textarea id="txtED" name="txtED" placeholder="Texte paraphrasé" onclick="this.focus();this.select()" readonly></textarea>
        </div>
      </form>
      <div class = "Percent">
        <input type="number" id="percentP" maxlength="3" minlength="1" max="100" min="0" placeholder="%" onkeyup=forceMinMax(this)>
      </div>
      <form  class = "boutonParaphrase" id="boutonPARA">
        <input id="startParaphrase" type="submit" value="PARAPHRASER" onclick="handleClick()">
        <span class="loading">
          Fichier en chargement, veuillez patienter.
        </span>
      </form>
    </center>
  </body>
  <footer>
    <div class = "footerDyna">
      Version 2.1.7 - 02/07/2021
    </div>
  </footer>
  <script src="script.js" onload="loadR5()"></script>
</html>
